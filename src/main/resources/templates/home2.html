<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>MongoDB/Spring Boot doctorEdition from tests4geeks.com</title>

		<link rel="stylesheet" th:href="@{/plugins/DataTables/DataTables-1.10.18/css/jquery.dataTables.min.css}">

		<script type="text/javascript" th:src="@{/plugins/DataTables/DataTables-1.10.18/js/jquery.dataTables.min.js}"></script>
		<script type="text/javascript" th:src="@{/plugins/DataTables/DataTables-1.10.18/js/dataTables.bootstrap.min.js}"></script>

		<style>
			table, th, td {
			   border: 1px solid black;
			   border-spacing: 0px;
			}
			th, td {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Make</th>
					<th>Model</th>
					<th>Description</th>
					<th>Year</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${carList}">
					<td th:text="${car.name}"></td>
					<td th:text="${car.surname}"></td>
				</tr>
			</tbody>
		</table>
		<br />
		<h2>Add Car</h2>
		<form action="/addCar" method="POST">
			Make <input type="text" id="make" name="make" /><br />
			Model <input type="text" id="model" name="model" /><br />
			Year <input type="text" id="year" name="year" /><br />
			Description <textarea rows="5" cols="70" id="description" name="description" /><br />
			<input type="submit" />
		</form>
		<h2>Search for cars</h2>
		<form action="/search" method="POST">
			<input type="text" name="search" id="search" th:value="${search}" />
			<input type="submit" value="Search" />
		</form>
	</body>
</html>
